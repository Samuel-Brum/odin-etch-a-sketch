<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel='stylesheet' href='styles.css'>
    <link rel="shortcut icon" href="#"> <!-- remove favicon.ico error -->
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div id='container' class='container'></div>

    <div class='change-grid'>
        <div class='variable-grid'>
            <label for="size_of_grid">Choose a size of grid between 1 and 20</label>
            <input type="text" id="size_of_grid">
        </div>       
        <div class="grid-button">
            <button id="change_grid">Change grid size</button>
            <button id="reset-grid">Reset grid</button>
        </div>
    </div>
    
    <script src='code.js' defer></script>
</body>
</html>
